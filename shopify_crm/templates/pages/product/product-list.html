{% extends "pages/base.html" %}
<title>{% block title %}Shopify CRM - Products{% endblock title%}</title>

{% block content %}
      <div class="container-fluid">
         <div class="row">
            <div class="col-sm-12">
                  <div class="iq-card">
                        <div class="iq-card-header d-flex justify-content-between">
                           <div class="iq-header-title">
                              <h4 class="card-title">Product Table</h4>
                           </div>
                            <div>
                                <a class="btn btn-success" href="{{ create_url }}">Add new Product</a>
                            </div>
                        </div>
                        <div class="iq-card-body">
                           <div class="table-responsive">
                              <table id="datatable" class="table table-striped table-bordered" >
                       <thead>
                           <tr>
                               <th>Id</th>
                               <th>Title</th>
                               <th></th>
                           </tr>
                       </thead>
                       <tbody>
                       {% for product in object_list %}
                           <tr>
                               <td>{{ product.id }}</td>
                               <td>{{ product.title }}</td>
                               <td>
                                   <span class="badge border border-primary text-primary">Update</span>
                                   <span class="badge border border-danger text-danger">Delete</span>
                               </td>
                           </tr>
                       {% endfor %}
                       </tbody>
                       <tfoot>
                           <tr>
                               <th>Id</th>
                               <th>Title</th>
                               <th></th>
                           </tr>
                       </tfoot>
                   </table>
                           </div>
                        </div>
                     </div>
            </div>
         </div>
      </div>
{% endblock content %}
